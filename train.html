<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
</head>

<body>
    <div class="container" id="Nav">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Train Schedule</a>
        </nav>
    </div>
    <div class="card">
        <div class="card-body">
            <table class="table" id="train-times">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="train_name_input">Train Name</label>
                    <input type="text" class="form-control" id="train-name" placeholder="Percy">
                </div>
                <div class="form-group">
                    <label for="Destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Paris">
                </div>
                <div class="form-group">
                    <label for="first_departure">Frist Train Time (HH:mm military time)</label>
                    <input type="text" class="form-control" id="time" placeholder="10:30">
                </div>
                <div class="form-group">
                    <label for="Frequency">Frequency</label>
                    <input type="text" class="form-control" id="rate" placeholder="30">
                </div>
                <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="schedule.js"></script>
</body>

</html>
